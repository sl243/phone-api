<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phobe Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <header class="container">
        <h1 class="text-center mt-5">Welcome to our phone shop</h1>
    </header>
    <main>
        <!-- phone search section -->
        <section class="container my-4 d-flex">
            <input id="search-field" class="form-control me-2 w-75" type="search" placeholder="Search Your Phone"
                aria-label="Search">
            <button id="search-phones" class="btn btn-outline-success w-25" type="submit">Search</button>
        </section>
        <!-- Search phone section  -->
        <section class="container">
            <div id="phones-container" class="row row-cols-1 row-cols-md-3 g-4">
            </div>

            <!-- no phone found message  -->
            <div id="no-phone-search" class="mt-4 text-center d-none">
                <h3 class="text-primary">No phone found. please try search again</h3>
            </div>
            <!-- show all button  -->
            <div id="show-all" class="mt-5 col-2 mx-auto d-none">
                <button id="btn-show-all" class="btn btn-success">Show All</button>
            </div>
        </section>
        <!-- modal section  -->
        <section>
            <!-- Modal -->
            <div class="modal fade" id="modalPhoneDetail" tabindex="-1" aria-labelledby="modalPhoneDetailLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="modalPhoneDetailLabel"></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="phone-details" class="modal-body">

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- loader section -->
        <section id="loader" class="d-none">
            <div style="height: 400px;" class="d-flex justify-content-center mt-4">
                <div class="spinner-border text-success" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
    </main>




    <!-- javaScript File  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <script src="js/app.js"></script>
</body>

</html>
